<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>RFP Tracker</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand ms-auto" href="#">RFP Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <form action="admin-dashboard.html" method="get">
                        <div class="form-group">
                            <label class="form-label mt-4">Sign In</label>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="yinka.ash">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                    autocomplete="off">
                                <label for="floatingPassword">Password</label>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-3 mb-3">
                            <input type="submit" value="Log In" class="btn btn-lg btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="bootstrap.min.js"></script>
</body>

</html>
